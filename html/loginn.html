<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cleaning Service Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <!-- <script src="../js/script.js"></script> -->

    <style>
        body {
            background-image: url(../img/login_background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <!-- <body style="background: url(../img/login_background.jpg); background-size: cover; background-repeat: no-repeat; opacity: .5;"> -->
    <div class="container  col-sm-5 my-5 ">
        <div class="border p-1 col-sm-12 cont-wid clr mx-auto text-primary rounded font-10 font-weight-bold ">
            <h1 class="text-center">Welcome</h1>
            <hr>
            <form action="" method="post" onsubmit="return loginvalidate()">
                <div class="email mb-3">
                    <h4 id="" class="text-left">Email</h4>
                    <input id="email" name="email" type="text" placeholder="email or number"
                        class="w-100 form-control h-2" oninput="ec()">
                    <label id="emailerror"></label>
                </div>

                <div class="pass mb-3 col">
                    <div class="text inline-block">
                        <h4 class="w-auto inline1 float-left">Password</h4>
                        <h6 class="w-auto inline2 text-left float-right"> <a href="">Forgot Password</a></h6>
                    </div>
                    <input id="password" name="password" type="password" placeholder="**********"
                        class="w-100  h-2 form-control" >
                    <label id="passerror"></label>
                </div>

                <div>
                    <!-- <button type="submit" onclick="" class="btn btn-primary w-100 btn-grid" value="Submit">Login</button> -->

                    <input type="submit" id="submit" name="submit" class="btn btn-primary w-100">

                    <h6>Don't Have An Account ? <a href="">Sign Up</a></h6>
                </div>

            </form>
        </div>

    </div>

    <script type="text/javascript" src="../js/script.js">
    

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
